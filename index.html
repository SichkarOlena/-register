<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="form-container">
    <section class="section">
        <form>
            <h2><span>Register</span></h2>
            <p>Create your account. It's free and only takes a minute.</p>
            <div class="name-container">
                <input value="" placeholder="First Name" name="login">
                <input value="" placeholder="Last Name" name="login">
            </div>
            <div class="input-container">
                <input value="" placeholder="Email" name="login">
                <input value="" placeholder="Password" name="login">
                <input value="" placeholder="Confirm Password" name="login">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="click" name="click" checked class="checkbox">
                <label for="click">I accept the <span class="color-text">Terms of Use</span> & <span
                        class="color-text">Privacy Policy</span></label>
            </div>
            <button type="submit" class="button">Register Now</button>
        </form>
    </section>
    <section class="footer">
        <p class="footer_color">Already have an account? <span>Sing in</span></p>
    </section>
</div>
</body>
</html>
